<div class="row">
    <div class="col-md-9">
        <h1>Films</h1>
        <ul class="list-group">
            <li 
                class="list-group-item d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center" 
                *ngFor="let film of films">
                <span>
                    {{ film.title }} / {{ film.director }} / {{ film.release_date | date: 'dd/MM/yyyy' }}
                </span>
                <span class="badge rounded-pill bg-primary" style="cursor: pointer;">
                    <a (click)="details(film.url)"> More details</a>
                </span>
            </li>
        </ul>
    </div>    
</div>
